name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What are you trying to do?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work?
    validations:
      required: true
  - type: dropdown
    id: service
    attributes:
      label: Related service
      options:
        - Control Plane
        - Gateway
        - Trust Plane
        - MCP Server
        - Core Package
        - SDK
        - Other
