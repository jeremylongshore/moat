[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moat-cli"
version = "0.1.0"
description = "Moat CLI - Command-line interface for the Moat agent capabilities platform"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.12",
    "httpx>=0.27",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.4",
]

[project.scripts]
moat = "moat_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["moat_cli"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "C4", "PIE", "T20", "RET", "SIM"]
ignore = ["B008", "T201"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
